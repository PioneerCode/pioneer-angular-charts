<section class="pcac-pager" *ngIf="config?.show">
  <div class="per-page">
    <div>
      Per Page:
    </div>
    <div>
      <select>
        <option>10</option>
        <option>25</option>
        <option>50</option>
        <option>100</option>
      </select>
    </div>
  </div>
  <div class="range-text">
    {{currentRangeText}}
  </div>
  <div class="direction left-end" [ngClass]="{'active': leftIsActive}" (click)="onStartClicked()">
    &lt;&lt;
  </div>
  <div class="direction left" [ngClass]="{'active': leftIsActive}" (click)="onLeftClicked()">
    &lt;
  </div>
  <div class="direction right" [ngClass]="{'active': rightIsActive}" (click)="onRightClicked()">
    &gt;
  </div>
  <div class="direction right-end" [ngClass]="{'active': rightIsActive}" (click)="onEndClicked()">
    &gt;&gt;
  </div>
</section>
