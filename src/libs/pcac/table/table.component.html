<section class="pcac-table-container pcac-font-family" [style.height.px]="config?.height">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let header of config?.data[0].data">{{header.value}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of config?.data | slice:1">
        <td *ngFor="let cell of row.data">{{cell.value}}</td>
      </tr>
    </tbody>
  </table>
</section>
