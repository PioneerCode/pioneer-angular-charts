<pc-doc-layout [jumpNav]="jumpNav">
  <div class="container-fluid">
    <pc-page-header [title]="'Bar Chart'" [anchor]="'bar-chart'"></pc-page-header>
    <p class="lead">Configurable to display a collection of data, two-dimensional groups, and stacked two-dimensional groups.</p>
    <div class="row pc-row">
      <div class="col-sm">
        <div class="pc-chart-container">
          <pcac-header [config]="{'title':'Bar Vertical Chart'}"></pcac-header>
          <pcac-bar-vertical-chart [config]="pcacService.barVerticalChartConfig"></pcac-bar-vertical-chart>
        </div>
      </div>
      <div class="col-sm">
        <div class="pc-chart-container">
          <pcac-header [config]="{'title':'Bar Horizontal Chart'}"></pcac-header>
          <pcac-bar-horizontal-chart [config]="pcacService.barHorizontalChartConfig"></pcac-bar-horizontal-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row pc-row">
      <div class="col-sm">
        <h3 id="markup">Markup</h3>
        <h6 id="horizontal">Horizontal</h6>
        <pc-prism language="markup" [code]="horizontalCode"></pc-prism>
        <h6 id="vertical">Vertical</h6>
        <pc-prism language="markup" [code]="verticalCode"></pc-prism>
        <h3 id="api">API</h3>
        <pc-prism language="typescript" [code]="importCode"></pc-prism>
        <pc-base-config>
          <tbody style="border-top: none;">
            <tr>
              <td>domainMax</td>
              <td>Highest value in domain of data.</td>
            </tr>
            <tr>
              <td>numberOfTicks</td>
              <td>Number of ui intersects in the domain.</td>
            </tr>
          </tbody>
        </pc-base-config>
        <h3 id="api">Example Contract</h3>
        <pc-prism language="json" [code]="pcacService.barVerticalChartConfig"></pc-prism>
        <!-- <pre>{{pcacService.barVerticalChartConfig|json}}</pre> -->
      </div>
    </div>
  </div>
</pc-doc-layout>
