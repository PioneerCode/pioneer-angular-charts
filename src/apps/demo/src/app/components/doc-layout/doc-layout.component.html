<section class="container-fluid pc-doc-container">
  <div class="row flex-xl-nowrap">
    <div class="col-12 col-md-3 col-xl-2 pc-doc-sidebar">
      <nav>
        <div class="pc-group">
          <a class="pc-group-heading">Getting Started</a>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">Introduction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Content</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Theme</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">IPCacData</a>
            </li>
          </ul>
        </div>
        <div class="pc-group">
          <a class="pc-group-heading">Charts</a>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a routerLink="/docs/components/charts/bar-chart" class="nav-link" [ngClass]="{'active': pcService.currentDocRoute === 'bar-chart'}"
                (click)="pcService.currentDocRoute = 'bar-chart'">
                Bar Chart
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/docs/components/charts/line-area-chart" class="nav-link" [ngClass]="{'active': pcService.currentDocRoute === 'line-area-chart'}"
                (click)="pcService.currentDocRoute = 'line-area-chart'">
                Line Area Chart
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/docs/components/charts/pie-chart" class="nav-link" [ngClass]="{'active': pcService.currentDocRoute === 'pie-chart'}"
                (click)="pcService.currentDocRoute = 'pie-chart'">
                Pie Chart
              </a>
            </li>
            <li class="nav-item">
              <a routerLink="/docs/components/charts/table" class="nav-link" [ngClass]="{'active': pcService.currentDocRoute === 'table'}"
                (click)="pcService.currentDocRoute = 'table'">
                Table
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <main class="col-12 col-md-9 col-xl-8 pc-doc-content">
      <ng-content></ng-content>
    </main>
    <div class="d-none d-xl-block col-xl-2 pc-doc-jump-nav">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let jump of jumpNav">
          <a (click)="onJumpClick(jump.value)">{{jump.key}}</a>
          <ng-container *ngIf="jump.jump">
            <ul class="nav flex-column">
              <li class="nav-item" *ngFor="let jumper of jump.jump">
                <a (click)="onJumpClick(jumper.value)">{{jumper.key}}</a>
              </li>
            </ul>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</section>
